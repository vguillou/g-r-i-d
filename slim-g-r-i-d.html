<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="grid-behavior.html">

<!--
A slimmed down version of <g-r-i-d>, with less dependencies.
Please refer to the documentation of <g-r-i-d> as they share a common API,
with no support for entry and exit animations in <slim-g-r-i-d>.

@element slim-g-r-i-d
@demo demo/index.html
-->
<dom-module id="slim-g-r-i-d">
  <link rel="import" type="css" href="g-r-i-d-common.css">
  <template>
    <div id="container">
      <content id="content"></content>
    </div>
  </template>
  <script>
  (function() {
    'use strict';
    Polymer({
      is: 'slim-g-r-i-d',
      behaviors: [Polymer.GridBehavior],
      _getGridContainer: function() {
        return this.$.container;
      }
    });
  })();
  </script>
</dom-module>
